<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  
  <link rel="stylesheet" href="http://alexandria-project.eu/archivesearch/namecompletor/jquery-ui-1.11.4.custom/jquery-ui.css">
  <script src="http://alexandria-project.eu/archivesearch/namecompletor/jquery-ui-1.11.4.custom/jquery.js"></script>
  <script src="http://alexandria-project.eu/archivesearch/namecompletor/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
  
  <style> #names { width:600px; } </style>
  
  <script>
  $(function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
  function split( val ) {
      return val.split( /,\s*/ );
    }
    function extractLast( term ) {
      return split( term ).pop();
    }
 
    $( "#names" ).autocomplete({
//        source: "http://alexandria-project.eu/archivesearch/namecompletor/complete",
	  source: "http://dax:8888",
      minLength: 1,
      delay: 50,
      autoFocus: true,
      
      select: function( event, ui ) {
//         var terms = split(this.value);
//         terms.pop();
//         terms.push( ui.item.value );
//         terms.push("");
//         this.value = terms.join(", ");
		this.value += this.value + '|' + ui.item.value + '|';
        return false;
        log( ui.item ?
          "Selected: " + ui.item.value :
          "Nothing selected, input was " + this.value );
      }
    }).autocomplete("instance")._renderItem = function(ul, item) {
    	console.log(item);
  	  return $("<li>").html(item.label).appendTo(ul);
    }
    ;
  });
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="names">Names: </label>
  <input id="names">
</div>
 
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  Person:
  <div id="log" style="height: 300px; width: 500px; overflow: auto;" class="ui-widget-content"></div>
</div>
  
</body>
</html>
